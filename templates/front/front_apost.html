{% extends "front/front_base.html" %}

{% block title %}
<title>发布帖子——校园论坛</title>
{% endblock %}

{% block head %}

{{ ckeditor.load() }}
<script src="{{ url_for("static", filename="common/jquery-3.4.1.min.js") }}"></script>
<script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
<script src="{{ url_for("static", filename="front/js/front_apost.js") }}"></script>
<script src="{{ url_for("static", filename="common/cpajax.js") }}"></script>
<script>
</script>
{% endblock %}

{% block body %}


<form action="" method="post">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">标题</span>
            <input type="text" class="form-control" name="title">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">板块</span>
            <select name="boardId" class="form-control">
                {% for board in boards %}
                <option value="{{ board.id }}">{{ board.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
    {{ ckeditor.create(name="content") }}
    </div>
    <div class="form-group">
        <button class="btn btn-danger" id="submit-btn">发布帖子</button>
    </div>
</form>
{% endblock %}
