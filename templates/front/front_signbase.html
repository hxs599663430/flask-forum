{% from "common/_macros.html" import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">


    <title>{% block title %}{% endblock %}</title>


    <!-- Bootstrap core CSS-->
    <link href="{{ static("cms/vendor/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <script src="{{ static("common/jquery-3.4.1.min.js") }}"></script>
    <script src="{{ static("common/cpajax.js") }}"></script>
    <script src="{{ static("cms/js/sweetalert.min.js") }}"></script>
    <script src="{{ static("common/cpparam.js") }}"></script>
    <link rel="stylesheet" href="{{ static("front/css/front_signbase.css") }}">
    <script src="{{ static("cms/js/sweetalert.min.js") }}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    {% block head %}

    {% endblock %}

</head>
<body>
<div class="outer">
    <div class="logo-box">
        <a href="/">
            <img src="" alt="">
        </a>
    </div>


    <h2 class="page-title">{% block page_title %}{% endblock %}</h2>

    <div class="sign-box">
        
        {% block signbox %}
        
        {% endblock %}
    <span style="display: none;" id="return-to-span">{{ return_to }}</span>
    </div>
</div>
</body>
</html>
